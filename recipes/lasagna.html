<body>
    <h1>Lasagna</h1>

    <img src="../images/lasagna_img.jpeg" height="500" width="350">

    <h3>Description</h3>
    <p>This is an Italian dish found at our restaurant</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Cheese</li>
        <li>Pasta</li>
        <li>Butter</li>
        <li>More cheese</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Heat butter in a pan</li>
        <li>Add pasta</li>
        <li>Add cheese to a plate</li>
        <li>Drop heated pasta on it</li>
        <li>Add more cheese on top and cover and cook for 20 mins</li>
    </ol>
